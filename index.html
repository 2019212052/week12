	</div>
	<div class="text1">
		bababooey

	<div class="text2">

</body>
</html>

<script type="text/javascript">
var canvas = document.getElementById("my_canvas");
var c = canvas.getContext("2d");

//create the container that will hold the bouncing balls
var container = {
  x: 0,
  y: 0,
  width: 1280,
  height: 720
};

//create the array of circles that will be animated
var circles = [{
  x: 500,
  y: 300,
  r: 250,
  vx: 1,
  vy: -1,
  color: 0
}, {
  x: 150,
  y: 150,
  r: 150,
  vx: 2,
  vy: 2,
  color: 0
}, {
  x: 850,
  y: 600,
  r: 100,
  vx: -2,
  vy: 3,
  color: 0
}, {
  x: 450,
  y: 350,
  r: 100,
  vx: 3,
  vy: 2,
  color: 0
}, {
  x: 1000,
  y: 250,
  r: 75,
  vx: 2,
  vy: -3,
  color: 0
}, {
  x: 100,
  y: 50,
  r: 50,
  vx: 5,
  vy: -5,
  color: 0
},];



function animate() {
  //draw the container
  c.fillStyle = "#262626";
  c.fillRect(container.x, container.y, container.width, container.height);

  //loop through the circles array
  for (var i = 0; i < circles.length; i++) {
    //draw the circles
    c.fillStyle = 'hsl(' + circles[i].color++ + ', 100%, 50%)';
    c.beginPath();
    c.arc(circles[i].x, circles[i].y, circles[i].r, 0, Math.PI * 2, true);
    c.fill()

    //animating the circles
    if (circles[i].x - circles[i].r + circles[i].vx < container.x || circles[i].x + circles[i].r + circles[i].vx > container.x + container.width) {
      circles[i].vx = -circles[i].vx;
    }

    if (circles[i].y + circles[i].r + circles[i].vy > container.y + container.height || circles[i].y - circles[i].r + circles[i].vy < container.y) {
      circles[i].vy = -circles[i].vy;
    }

    circles[i].x += circles[i].vx
    circles[i].y += circles[i].vy
  }

  requestAnimationFrame(animate);
}
requestAnimationFrame(animate);</script>
